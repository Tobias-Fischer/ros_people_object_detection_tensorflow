# Set your depth image topic here, default is for openni2
depth_topic: "/camera/depth/image_raw"

# Set your face detection topic here
# face_topic: "/face_recognizer/faces"
face_topic: "/object_detection/detections"

# Set your output topic here
# output_topic: "/face_recognizer/faces/realworld/position"
output_topic: "/object_detection/detections_3d"

# Set your depth focal length
focal_length: 554.25

# cx of depth camera
cx: 320.5

# cy for depth camera
cy: 240.5
